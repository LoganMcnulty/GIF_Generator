<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>A Universe of Gifs</title>

    <!-- CSS links -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Google Font for Header -->
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">


        <!-- Header -->
            <div class="row justify-content-around">
                <div class="col-8" id="title">A Universe of GIFs</div>
            </div>

        <!-- Button container -->
            <div class="row justify-content-around">
                <div class="col-11" id="buttonContainer"></div>
            </div>

            <!-- Gif Container-->
            <div class="row justify-content-around">
                <div class="col-8" id="gifContainer">

                    <!--Placeholder Card-->
                    <div class="card" style="width: 10rem;">
                        <!-- <img class="card-img-top" src="https://placebear.com/350/225" alt="Card image cap">
                            <div class="card-body">
                              <p class="card-text gifName">Name:</p>
                              <p class="card-text gifRating">Rating:</p> -->
                    </div>
                </div>

            </div>
                <div class="col-3" id="searchContainer">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Add a Gif Button!</label>
                            <input class="form-control" id="addGif" placeholder="Search For Gif">
                        </div>
                        <button type="submit" id="addGifButton" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

    </div>

<!--Boot Strap JQuery-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
                    
<!-- jQuery -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Script -->
<script type="text/javascript" src="assets/Javascript/app.js"></script>

</body>
</html>
